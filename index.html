<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="./images/gui-palette.svg">
    <title>Color Scheme Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <form action="" id="schemes-form">
                <input type="text" name="color" id="color" aria-label="Input color value" required>
                <select name="schemes" id="schemes" aria-label="Select scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button>Get color scheme</button>
            </form>
        </header>
        <main>
            <div id="color-schemes"></div>
        </main>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
